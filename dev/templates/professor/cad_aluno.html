{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link href="{% static 'css/cad_aluno.css' %}" rel="stylesheet">
{% endblock %}

{% block 'content' %}
    <div class="container">
        <div class="row">
            <p>Cadastro de Aluno</p>
            <a href="{% url 'perfil' %}" class="button">Voltar para tela principal</a>
        </div>
        <form class="registration-form" method="post" class="form">
            {% csrf_token %}
            
            <label for="aluno">Selecione o aluno que quer adicionar:</label>
            <select name="aluno" required>
              {% for aluno in alunos %}
                <option value="{{ aluno.matricula }}">{{ aluno.nome }} - {{ aluno.matricula }}</option>
              {% endfor %}
            </select>
            <br>

            <label for="turma">Selecione a turma:</label>
            <select name="turma" required style="margin-bottom: 20px;">
              {% for turma in turmas %}
                <option value="{{ turma.id }}">{{ turma }}</option>
              {% endfor %}
            </select>

            <div style="text-align: center; display: block; margin: 0 auto;">
                <input type="submit" class="button" value="Cadastrar">
            </div>
        </form>
    </div>
{% endblock %}
