{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link href="{% static 'css/perfil.css' %}" rel="stylesheet">
{% endblock %}

{% block 'content' %}
        <div class="container">
            <div class="row">
                <p>Tela principal - Aluno - {{ usuario.nome }}</p>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="button" id="btn-sair">Sair</button>
                </form>
            </div>
            <hr class="space">
            
            <div class="row space">
                <div class="btn">
                    <a class="button" href="{% url 'consulta_projeto' %}">Consultar projeto</a>
                </div>
                <p style="margin-right: 40px;">{{user.first_name}} {{user.last_name}}</p>
            </div>
            <div class="btn space">
                <a class="button" href="{% url 'turmas' %}">Turmas</a>
            </div>
            <div class="btn space">
                <a class="button" href="{% url 'projetos' %}">Projetos</a>
            </div>
            <div class="btn space">
                <a class="button" href="{% url 'adicionar_membro' %}">Adicionar membro a um projeto</a>
            </div>
            <div style="margin-bottom: 150px;"></div>
        </div>
{% endblock %}
