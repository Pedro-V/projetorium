{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link href="{% static '/css/cad_aluno.css' %}" rel="stylesheet">
{% endblock %}

{% block 'content' %}
    <div class="container">
        <div class="row">
            <p>Escolha um projeto dispon√≠vel</p>
            <a href="{% url 'perfil' %}" class="button">Voltar para tela principal</a>
        </div>

        <table class="tabela">
            <thead>
                <tr>
                    <th class="header">Nome</th>
                </tr>
            </thead>
        </table>
        <div class="scroll">
            <table class="tabela">
                {% for proj in projetos %}
                    <tr>
                        <td><a href="{% url 'projeto' proj.id %}">{{proj.titulo}}</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>    
    </div>
{% endblock %}
