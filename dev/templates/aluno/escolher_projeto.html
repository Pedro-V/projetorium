{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link href="{% static '/css/escolher_projeto.css' %}" rel="stylesheet">
{% endblock %}

{% block 'content' %}
    <div class="container">
        <div class="row">
            <p>Escolher projeto</p>
            <a href="{% url 'perfil' %}" class="button">Voltar para tela principal</a>
        </div>
        <hr class="space">

        <form class="registration-form" method="post" class="form">
            {% csrf_token %}
                
            <label for="projeto">Escolha o projeto que quer participar:</label>
            <select name="projeto" required>
                {% for proj in projetos %}
                    <option value="{{ proj.id }}">{{ proj.titulo }} - {{ proj.descricao }}</option>
                {% endfor %}
            </select>
            <br>

            <div style="text-align: center; display: block; margin: 0 auto;">
                <input type="submit" class="button" value="Escolher">
            </div>
        </form>
    </div>
{% endblock %}
