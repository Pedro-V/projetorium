{% block 'content' %}
        <h2>Login</h2>
            <form class="registration-form">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="email" id="email" autofocus="true" placeholder="Digite seu Email" required>
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" id="senha" class="pass-key" placeholder="Digite sua senha" required>
                </div>
                <div class="field space">
                    <input type="submit" value="Entrar">
                </div>
            </form>

{% endblock %}
