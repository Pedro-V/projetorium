<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Projetorium</title>
    <link href="static/css/cad_aluno.css" rel="stylesheet">
</head>

<body>
    <div>
        <img class="img-logo" src="static/img/ProjetoriumLogo-Branco.png">
        <div class="container">
            <div class="row">
                <p>Cadastro de Aluno</p>
                <button class="button">Voltar para tela principal</button>
            </div>
            <form class="registration-form">
                <div class="column space">
                    <label for="nome">Primeiro nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="column">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="sobrenome" id="sobrenome" name="sobrenome" required>

                    <label for="matricula">Matr√≠cula:</label>
                    <input type="text" id="matricula" name="matricula" required>
                </div>
                <input class="button" type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
</body>
