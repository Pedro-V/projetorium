<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Projetorium</title>
    <link href="static/css/turma.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
    <div>
        <img class="img-logo" src="static/img/ProjetoriumLogo-Branco.png">
        <div class="container">
            <div class="row" id="header">
                <p>Turma X</p>
                <p>Professor</p>
                <button class="button">Voltar para tela principal</button>
            </div>
            <div class="row space">
                <p>Disciplina</p>
                <p style="margin-right: 510px;">Departamento</p>
            </div>
            
            <div class="row space">
                <button class="button">Criar projeto</button>
                <button class="button">Incluir aluno</button>
            </div>
            <div class="space">
                <button class="button">Participantes</button>
            </div>
            
            <div style="margin-bottom: 50px;"></div>

            <table class="tabela">
                <thead>
                    <tr>
                        <th>Projetos da turma</th>
                    </tr>
                </thead>
            </table>
            <div class="scroll">
                <table class="tabela">
                    <tr>
                        <th class="header">Nome</th>
                        <th class="header">Status</th>
                    </tr>
                    <tr>
                        <td><a href="">Projeto 1</a></td>
                        <td>Finalizado</td>
                    </tr>
                    <tr>
                        <td>Projeto2</td>
                        <td>Em execução</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
