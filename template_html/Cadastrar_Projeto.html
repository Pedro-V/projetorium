<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <title>Cadastro de Projeto</title>
  <link href="Cadastrar_Projeto.css" rel="stylesheet" type="text/css" />
  <style>
	ul{
		list-style:none;
		display: inline-block;
		position: absolute;
		top:-25px;
		left: 35%;
	}
	

  </style>
</head>



	
<body>
	<ul>
		<li>
		  <img src="logo.png "width="40%" height="60%">
		</li>
	</ul>
	<div class="container">
		<div class="title">Cadastro de Projeto</div>
		<form action="#">
			<div class="usuarios-icon">
				<div class= "input-box">
					<span class="icon">Nome</span>
					<input type="text" placeholder="Digite o nome do projeto"requered>	
				</div>
				<div class= "input-box">
					<span class="icon">Departamento</span>
					<input type="text" placeholder="Digite o seu departamento"requered>	
				</div>
				<div class= "input-box">
					<span class="icon">Disciplina</span>
					<input type="text" placeholder="Digite a disciplina"requered>	
				</div>
				<div class= "input-box">
					<span class="icon">Entrega Prevista</span>
					<input type="date" requered>	
				</div>
				<div class= "input-box">
					<span class="icon">Período</span>
					<input type="text" placeholder="Digite o período "requered>	
				</div>
				<div class= "input-box">
					<span class="icon">Professor</span>
					<input type="text" placeholder="Digite o professor responsável"requered>	
				</div>
                <div class= "input-box">
					<span class="icon">Ano</span>
					<input type="text" placeholder="Digite o ano"requered>	
				</div>
				<div class= "input-box">
					<span class="icon">Descrição</span>
					<input type="text" placeholder="Digite a descrição do projeto"requered>	
				</div>
				</div>
	            
                <div class="opcoes">
                 <input type="radio" name="opcoes" id="dot-1">
                 <input type="radio" name="opcoes" id="dot-2">
                 <input type="radio" name="opcoes" id="dot-3">
                 <span class="opcoes-title">Fase do Projeto</span>
                 <div class="categoria">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="opcoes">Suspenso</span>

                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="opcoes">Concluído</span>

                    </label>

                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="opcoes">Inativo</span>

                    </label>


                </div>		
	        </div>
                    <div class="button">
                      <input type="submit"value="Cadastrar">
                  </div>
				  <div class="button1">
					<input type="submit"value="Voltar para tela inicial">
				</div>
			</form>
			</div>
		

</body>

</html>
